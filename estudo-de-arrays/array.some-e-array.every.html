<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array Some e Array Every

        /* O array some e Array Every é usado
        para verificar se existe uma condição
        dentro de uma array ou objeto. Exemplo: */

        /* Aqui criamos uma Array de Objetos */
        const guests = [
            {name : "Marcos", age: 23},
            {name : "Angelica", age: 27},
            {name : "Luana", age: 17},
            {name : "Leticia", age: 45},
            {name : "Raphael", age: 18},
        ]

        // Existem maiores de idade na lista de convidados?
        /* Aqui verificamos se existe alguém de maior na lista
        de convidados, e o resultado é: */
        // True
        /* O some, verifica se tem só um valor que corresponde
        a condição que passamos e para. */
        const hasAdults = guests.some(guest => guest.age >= 18)

        // Todos os convidados são maiores de idade?
        /* Aqui verificamos se todos são adultos e o resultado é: */
        // False
        /* O Array.every verifica se cada valor corresponde a condição
        que passamos, ou seja, aqui abaixo se todos não forem maior ou
        igual 18, então não são todos que tem 18 anos. */
        const everyoneIsAnAdult = guests.every(guest => guest.age >= 18)

        console.log(hasAdults)
        console.log(everyoneIsAnAdult)

    </script>
</body>
</html>
