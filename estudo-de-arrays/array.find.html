    <script>
        // Array Find

        /* O array find encontra itens dentro uma array
        ou objetos. Exemplo: */

        /* Criamos uma constante */
        const estudantes = [
            {name: 'Lucas', grade: 8},
            {name: 'Mario', grade: 2},
            {name: 'Jean', grade: 10},
            {name: 'Rogerio', grade: 6},
            {name: 'Marcos', grade: 5},
        ]

        /* E logo após procuramos um estudante específico
        na nossa array de objetos e passamos para uma nova
        constante. */
        const estudanteEspecifico = estudantes.find(estudante => {
            if(estudante.name === 'Jean') {
                return true
            }
            
            console.log(estudante)
        })
    </script>
