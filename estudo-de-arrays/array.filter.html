<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array Filter

        /* O Array Filter irá filtrar cada item dentro
        de um objeto javascript, e retornará apenas oque
        você pedir. Exemplo: */

        /* Criamos um array de objetos chamada Estudantes */
        const estudantes = [
            {name: 'Lucas', grade: 8},
            {name: 'Mario', grade: 2},
            {name: 'Jean', grade: 10},
            {name: 'Rogerio', grade: 6},
            {name: 'Marcos', grade: 5},
        ]

        /* E logo após usamos o filter, assim filtramos nossa array
        objeto, mostrando na constante apenas alunos que tiveram
        a nota maior ou igual a 6. */
        const estudantesAprovados = estudantes.filter(aprovados => {
            return aprovados.grade >= 6
        })
    </script>
</body>
</html>
